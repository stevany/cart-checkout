<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>

<body>
<div style="width:25rem;height: 40rem">
	<div class="row">

		<div class="col-2 text-right text-primary">
		<i class="fa fa-angle-right" aria-hidden="true"></i>
		</div>
		<div class="col-9 font-weight-bold text-center text-primary">
			Your Cart
		</div>
	</div>

	<div class="row alert alert-info" role="alert" >

	 	<div class="col-1 text-right text-primary">
	 		<i class="fa fa-plus-circle" aria-hidden="true"></i>
	 	</div>
	 	<div class="col-9 text-primary"> 
	 		Add a Mattress Protector (Queen Size)
	 	</div>
	 	<div class="col-1 text-primary">
	 		$85.00
	 	</div>
	</div>

	<div class="row mt-2 alert alert-light" role="alert">
		<span class="ml-3 border">
		<img src="./mattress.jpg" alt="Mattress" class="img-fluid" width="100px" >
		</span>
		
		<div class="col-6">
			<div class=" font-weight-bold text-primary ">
				The Mattress
			</div>
			<div class="align-middle text-secondary">
				Size : Queen
			</div>
			<div class="align-bottom text-secondary">
				<i class="fa fa-minus-circle" aria-hidden="true"></i> 1 
				<i class="fa fa-plus-circle" aria-hidden="true"></i>
			</div>
		</div>
		<div class="col-2 text-right text-secondary""">
			<div class="ml-5">
			<i class="fa fa-times" aria-hidden="true"></i>
			</div>
			<br/>
			<div class="text-secondary ml-1">
			$850.00
			</div>
		</div>
	</div>

	<div class="row mt-2 text-secondary">
		<div class="col-1 ml-3 font-weight-bold">
		SUBTOTAL:
		</div>
		<div class="col-9 text-right ml-5">$850.00</div>
	</div>
	<div class="row mt-2 text-secondary font-weight-bold">
		<div class="col-1 ml-3 font-weight-bold">
		SHIPPING:
		</div>
		<div class="col-9 text-right ml-5 ">FREE</div>
	</div>

	<hr/>
	
	<div class="row mt-2 text-secondary font-weight-bold">
		<div class="col-1 ml-3 font-weight-bold">
		TOTAL:
		</div>
		<div class="col-9 text-right ml-5">$850.00</div>
	</div>
	<div class="row mt-2 ml-3 mr-1">
		
		<button type="button" class="btn btn-outline-secondary btn-lg btn-block">Buy with 
			<i class="fa fa-apple" aria-hidden="true"></i>
			Pay
		</button>
		
		
		<button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
	</div>

	<div class="row mt-2 alert alert-light" role="alert">
		<span class="text-right">Apply gift code</span>
	</div>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
